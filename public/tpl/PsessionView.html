<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Session Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="psessionId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="psessionId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
					

                    <div class="control-group">
                        <label for="day" class="control-label">Day:</label>

                        <div class="controls">
                            <select class="input-small" id="day" name="day" value="<%= day %>">
								<option value="">--Select Day--</option>
								<% _.each(days, function(i) { %>  
								<option value="<%=i._id%>"<% if (day== i._id){ %>selected="selected"<%}%>><%= i.name %></option> 
								<% }); %>
                            </select>
                        </div>
                    </div>
					
                    <div class="control-group">
                        <label for="venue" class="control-label">Venue:</label>

                        <div class="controls">
                            <select class="input-small" id="venue" name="venue" value="<%= venue %>">
								<option value="">--Select Venue--</option>
								<% _.each(venues, function(i) { %>  
								<option value="<%=i._id%>"<% if (venue== i._id){ %>selected="selected"<%}%>><%= i.name %></option> 
								<% }); %>
                            </select>
                        </div>
                    </div>					
					

                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>
