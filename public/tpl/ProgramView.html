<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Program Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="programId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="programId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="day" class="control-label">Day:</label>

                        <div class="controls">
                            <select class="input-small" id="day" name="day" value="<%= day %>">
							<option value="">--select Day--</option>
								<% _.each(days, function(i) { %>  
								<option value="<%=i._id%>"<% if (day== i._id){ %>selected="selected"<%}%>><%= i.name %></option> 
								<% }); %>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="venue" class="control-label">Venue:</label>

                        <div class="controls">
                            <select class="input-small" id="venue" name="venue" value="<%= venue %>">
								<option value="">--select Venue--</option>
								<% _.each(venues, function(i) { %>  
								<option value="<%=i._id%>"<% if (venue== i._id){ %>selected="selected"<%}%>><%= i.name %></option> 
								<% }); %>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="psession" class="control-label">Session:</label>
							<div class="controls">
							<select class="input-small" id="psession" name="psession" value="<%= psession %>"></select>
                        
							<span class="help-inline">Eg: 5-30 AM:Inagural Conference </span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="name" class="control-label">Rank:</label>

                        <div class="controls">
                            <input type="text" id="rank" name="rank" value="<%= rank %>"/>
                            <span class="help-inline">Eg: 1 - 100 sorting is based on the rank</span>
                        </div>
                    </div>					
                    <div class="control-group">
                        <label for="subject" class="control-label">Subject:</label>

                        <div class="controls">
                            <input type="text" id="subject" name="subject" value="<%= subject %>"/>
                            <span class="help-inline">Eg: Inaguration</span>
                        </div>
                    </div>						
                    <div class="control-group">
                        <label for="name" class="control-label">Speaker Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline">eg: Louise Bullock</span>
                        </div>
                    </div>
				
                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>
