<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Active Day Details</legend>
            <br/>

            <div class="row">
                <div class="span8">


                    <div class="control-group">
                        <label for="day" class="control-label">Active Day:</label>

                        <div class="controls">
                            <select class="input-small" id="day" name="day" value="<%= activeday %>">
							<option value="">--Select Day--</option>
								<% _.each(days, function(i) { %>  
								<option value="<%=i._id%>"<% if (activeday== i._id){ %>selected="selected"<%}%>><%= i.name %></option> 
								<% }); %>
                            </select>
                        </div>
                    </div>

				
                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#actday" class="btn btn-primary save">Save</a>
            <a href="#actday" class="btn delete">Delete</a>
        </div>

    </form>

</div>
